pages:
  stage: deploy
  before_script:
    - "command -v ssh-agent >/dev/null || ( apk add --update openssh )"
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $CFVM_IPADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh $SSH_USER@$CFVM_IPADDRESS "hostname && echo 'Deploy date `date`' >> $BILLS_HOME/.deploy-log"
    - mkdir .public
    - cp -r assets .public
    - cp billsinfo.html .public/index.html
    - scp -r .public/* $SSH_USER@$CFVM_IPADDRESS:$BILLS_HOME
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
